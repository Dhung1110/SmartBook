<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Tin Tài Khoản Quản Lý - SmartBook</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/dashboard.css"> <!-- Sử dụng CSS dashboard chung -->
    <link rel="stylesheet" href="styles/account.css"> <!-- Tái sử dụng CSS account nếu phù hợp -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar có thể không cần thiết ở trang này, hoặc làm đơn giản hơn -->
        <!-- Hoặc giữ nguyên nếu muốn layout nhất quán -->
        <div class="sidebar collapsed"> <!-- Sidebar thu gọn -->
             <div class="sidebar-header">
                 <img src="images/logo.png" alt="SmartBook Logo" class="dashboard-logo">
                 <!-- <h3>SmartBook</h3> -->
             </div>
             <nav class="sidebar-nav">
                 <ul>
                     <li><a href="manager-dashboard.html" title="Tổng quan"><i class="fas fa-home"></i><span>Tổng quan</span></a></li>
                     <!-- Các link khác có thể ẩn đi -->
                 </ul>
             </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content expanded"> <!-- Main content mở rộng -->
            <!-- Top Navigation - Giống manager-dashboard -->
            <div class="top-nav">
                <div class="nav-left">
                   <h2>Thông Tin Tài Khoản</h2>
                </div>
                 <div class="nav-right">
                     <div class="user-info">
                         <img src="images/ql.webp" alt="User Avatar" class="avatar" id="managerAvatar">
                         <div class="user-details">
                             <span class="user-name" id="managerName">Quản lý</span>
                             <span class="user-role">Manager</span>
                         </div>
                         <div class="user-menu">
                             <button class="user-menu-btn" id="userMenuBtn" title="Menu người dùng"><i class="fas fa-chevron-down"></i></button>
                             <div class="dropdown-menu">
                                 <a href="manager-account-info.html"><i class="fas fa-user"></i>Hồ sơ</a>
                                 <a href="#settings"><i class="fas fa-cog"></i>Cài đặt</a> <!-- Có thể trỏ đến phần Cài đặt nếu có -->
                                 <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i>Đăng xuất</a>
                             </div>
                         </div>
                     </div>
                 </div>
            </div>

            <!-- Account Form Content -->
            <div class="dashboard-content account-container-manager"> <!-- Thêm class để style riêng nếu cần -->
                <form id="accountForm" class="account-form">
                    <div class="form-section personal-info">
                        <h3>Thông tin cá nhân</h3>
                        
                        <div class="form-group">
                            <label for="fullName">Họ và tên <span class="required">*</span></label>
                            <input type="text" id="fullName" name="fullName" required>
                        </div>
        
                        <div class="form-group">
                            <label for="email">Email <span class="required">*</span></label>
                            <input type="email" id="email" name="email" required>
                        </div>
        
                        <div class="form-group">
                            <label for="phone">Số điện thoại</label>
                            <input type="tel" id="phone" name="phone">
                        </div>
                        
                        <!-- Có thể thêm các trường khác dành cho quản lý -->
                        <div class="form-group">
                            <label for="roleDisplay">Vai trò</label>
                            <input type="text" id="roleDisplay" name="roleDisplay" disabled value="Manager"> <!-- Hiển thị vai trò, không cho sửa -->
                        </div>
                    </div>
        
                    <div class="form-section password-section">
                        <h3>Đổi mật khẩu</h3>
                        <p class="section-desc">Để trống nếu không muốn thay đổi mật khẩu</p>
        
                        <div class="form-group password-group">
                            <label for="currentPassword">Mật khẩu hiện tại</label>
                            <div class="password-input">
                                <input type="password" id="currentPassword" name="currentPassword">
                                <button type="button" class="toggle-password" title="Hiện/ẩn mật khẩu">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
        
                        <div class="form-group password-group">
                            <label for="newPassword">Mật khẩu mới</label>
                            <div class="password-input">
                                <input type="password" id="newPassword" name="newPassword">
                                <button type="button" class="toggle-password" title="Hiện/ẩn mật khẩu">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
        
                        <div class="form-group password-group">
                            <label for="confirmPassword">Xác nhận mật khẩu mới</label>
                            <div class="password-input">
                                <input type="password" id="confirmPassword" name="confirmPassword">
                                <button type="button" class="toggle-password" title="Hiện/ẩn mật khẩu">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                    </div>
        
                    <div class="form-actions">
                         <button type="button" class="cancel-button" onclick="window.location.href='manager-dashboard.html'">
                            <i class="fas fa-times"></i> Hủy
                        </button>
                        <button type="submit" class="save-button">
                            <i class="fas fa-save"></i> Lưu thay đổi
                        </button>
                    </div>
                </form>
            </div> 
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script src="js/manager-account.js"></script> <!-- Sẽ tạo file này -->
</body>
</html>
