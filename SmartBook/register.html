<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký - SmartBook</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <a href="index.html" class="back-to-home">
        <div class="icon-wrapper">
            <i class="fas fa-arrow-left"></i>
        </div>
        <span class="text">Quay lại trang chủ</span>
    </a>

    <div class="auth-container">
        <form id="registerForm" class="auth-form">
            <div class="auth-header">
                <h2>Đăng Ký Tài Khoản</h2>
                <p>Tạo tài khoản để mua sắm tại SmartBook</p>
            </div>

            <div class="form-group">
                <label for="fullName">Họ và tên</label>
                <div class="input-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" id="fullName" name="fullName" required placeholder="Nhập họ và tên">
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" required placeholder="Nhập địa chỉ email">
                </div>
            </div>

            <div class="form-group">
                <label for="phone">Số điện thoại</label>
                <div class="input-icon">
                    <i class="fas fa-phone"></i>
                    <input type="tel" id="phone" name="phone" required placeholder="Nhập số điện thoại">
                </div>
            </div>

            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <div class="input-icon password-input">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" required placeholder="Tạo mật khẩu">
                    <i class="fas fa-eye-slash toggle-password"></i>
                </div>
                <div class="password-strength"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Xác nhận mật khẩu</label>
                <div class="input-icon password-input">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Nhập lại mật khẩu">
                    <i class="fas fa-eye-slash toggle-password"></i>
                </div>
            </div>

            <div id="otpSection" class="form-group" style="display: none;">
                <label for="otp">Mã xác thực OTP</label>
                <div class="input-icon">
                    <i class="fas fa-key"></i>
                    <input type="text" id="otp" name="otp" maxlength="6" placeholder="Nhập mã OTP">
                </div>
                <div class="otp-timer">Mã OTP sẽ hết hạn sau: <span id="otpTimer">05:00</span></div>
                <button type="button" id="resendOtp" class="link-button" disabled>Gửi lại mã</button>
            </div>

            <button type="submit" class="auth-button">Đăng Ký</button>
            
            <div class="auth-links">
                <p>Đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
            </div>
        </form>
    </div>

    <script src="js/register.js"></script>
</body>
</html>
