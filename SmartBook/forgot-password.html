<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên Mật Khẩu - SmartBook</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="back-to-home">
        <a href="index.html" class="back-button">
            <i class="fas fa-arrow-left"></i>
            <span>Quay lại trang chủ</span>
        </a>
    </div>

    <div class="auth-container">
        <form id="forgotPasswordForm" class="auth-form">
            <div class="auth-header">
                <h2>Quên Mật Khẩu</h2>
                <p class="form-description">Nhập số điện thoại để lấy lại mật khẩu</p>
            </div>

            <div class="form-group">
                <label for="phone">Số điện thoại</label>
                <div class="input-icon">
                    <i class="fas fa-phone"></i>
                    <input type="tel" id="phone" name="phone" required placeholder="Nhập số điện thoại đã đăng ký">
                </div>
            </div>

            <div id="otpSection" class="form-group" style="display: none;">
                <label for="otp">Mã xác thực OTP</label>
                <div class="input-icon">
                    <i class="fas fa-key"></i>
                    <input type="text" id="otp" name="otp" maxlength="6" placeholder="Nhập mã OTP">
                </div>
                <div class="otp-timer">Mã OTP sẽ hết hạn sau: <span id="otpTimer">05:00</span></div>
                <button type="button" id="resendOtp" class="link-button" disabled>Gửi lại mã</button>
            </div>

            <div id="newPasswordSection" class="form-group" style="display: none;">
                <label for="newPassword">Mật khẩu mới</label>
                <div class="input-icon password-input">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="newPassword" name="newPassword" placeholder="Nhập mật khẩu mới">
                    <i class="fas fa-eye-slash toggle-password"></i>
                </div>
            </div>

            <div id="confirmNewPasswordSection" class="form-group" style="display: none;">
                <label for="confirmNewPassword">Xác nhận mật khẩu mới</label>
                <div class="input-icon password-input">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirmNewPassword" name="confirmNewPassword" placeholder="Nhập lại mật khẩu mới">
                    <i class="fas fa-eye-slash toggle-password"></i>
                </div>
            </div>

            <button type="submit" class="auth-button">Tiếp tục</button>
            
            <div class="auth-links">
                <p>Đã nhớ mật khẩu? <a href="login.html">Đăng nhập</a></p>
            </div>
        </form>
    </div>

    <script src="js/forgot-password.js"></script>
</body>
</html>
