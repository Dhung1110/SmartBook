<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - SmartBook</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <a href="index.html" class="back-to-home">
        <div class="icon-wrapper">
            <i class="fas fa-arrow-left"></i>
        </div>
        <span class="text">Quay lại trang chủ</span>
    </a>

    <div class="auth-container">
        <form id="loginForm" class="auth-form">
            <div class="auth-header">
                <img src="images\logo.png" alt="SmartBook Logo" class="auth-logo">
                <h2>Đăng Nhập</h2>
                <p class="form-description">Chào mừng bạn quay trở lại với SmartBook</p>
            </div>

            <div class="social-login">
                <button type="button" class="social-btn google">
                    <i class="fab fa-google"></i>
                    <span>Đăng nhập với Google</span>
                </button>
                <button type="button" class="social-btn facebook">
                    <i class="fab fa-facebook-f"></i>
                    <span>Đăng nhập với Facebook</span>
                </button>
            </div>

            <div class="divider">
                <span>hoặc</span>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <div class="input-icon password-input">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" required>
                    <i class="fas fa-eye-slash toggle-password"></i>
                </div>
            </div>

            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <span class="checkmark"></span>
                    Ghi nhớ đăng nhập
                </label>
                <a href="forgot-password.html" class="forgot-password">Quên mật khẩu?</a>
            </div>

            <button type="submit" class="auth-button">
                <span>Đăng Nhập</span>
                <i class="fas fa-arrow-right"></i>
            </button>
            
            <div class="auth-links">
                <p>Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a></p>
            </div>
        </form>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
